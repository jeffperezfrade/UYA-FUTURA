<div class="container section">
  <nav>
    <div class="nav-wrapper">
      <div class="col s12">
        <a routerLink="/" class="breadcrumb">Inicio</a>
        <a class="breadcrumb"><b>Inicio de Sesión</b></a>
      </div>
    </div>
  </nav>
  <div class="row">
    <div class="card hoverable col s12 m12 l8 offset-l2">
      <form>
        <div class="card-content center-align">
          <div class="col s8 offset-s2 m6 l6 offset-l3">
            <p class="card-title">Iniciar Sesión</p>
          </div>
          <div class="col s2">
            <div *ngIf="this.loadingSpinner" class="preloader-wrapper small active">
              <div class="spinner-layer spinner-blue-only">
                <div class="circle-clipper left">
                  <div class="circle"></div>
                </div>
                <div class="gap-patch">
                  <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                  <div class="circle"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="input-field col s12">
          <i class="material-icons prefix">mail_outline</i>
          <!-- <input formControlName="email" class="validate" id="email" type="email" class="validate" required> -->
          <input [(ngModel)]="email" name="email" class="validate" id="email" type="email" class="validate" required>
          <label for="email"><b>Email</b></label>
        </div>
        <div class="input-field col s12">
          <i class="material-icons prefix">lock_outline</i>
          <!-- <input formControlName="password" id="password" type="password" class="validate" required> -->
          <input [(ngModel)]="password" name="password" id="password" type="password" class="validate" required>
          <label for="password"><b>Contraseña</b></label>
        </div>
        <div class="error-div" *ngIf="error"> &bull; El email o la contraseña son incorrectos</div>
        <button class="btn waves-effect waves-light blue accent-2 col s12 l10 offset-l1" (click)="signIn()">
          INICIAR SESIÓN
        </button>
        <button class="btn waves-effect waves-light grey darken-1 col s12 l10 offset-l1"
          (click)="loginWithGoogle()">INICIAR SESIÓN CON GOOGLE</button>
        <a routerLink="/registrarse" class="register-btn btn col s12 l10 offset-l1">REGISTRARSE</a>
      </form>
    </div>
  </div>
</div>
