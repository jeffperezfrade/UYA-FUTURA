<div class="container">
  <div *ngIf="this.loadingSpinner" class="preloader-wrapper big active">
    <div class="spinner-layer spinner-blue-only">
      <div class="circle-clipper left">
        <div class="circle"></div>
      </div>
      <div class="gap-patch">
        <div class="circle"></div>
      </div>
      <div class="circle-clipper right">
        <div class="circle"></div>
      </div>
    </div>
  </div>
  <div *ngIf="!this.loadingSpinner">
    <h3 class="page-title">Productos de la Tienda</h3>
    <div class="row">
      <div class="col s12 m6 l3" *ngFor="let product of this.productsDatabase">
        <div class="card" id="productCard">
          <div class="card-image">
            <img src="{{product.img_url}}">
          </div>
          <div class="card-content center-align">
            <p class="product-title">{{product.name}}</p>
          </div>
          <div class="card-action center-align">
            <a (click)="addCart(product)" class="waves-effect waves-light blue accent-4 btn">
              AÃ±adir <i class="material-icons right">add_shopping_cart</i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
