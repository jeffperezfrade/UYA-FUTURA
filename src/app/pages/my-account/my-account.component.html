<div class="container section">
  <div class="row">
    <div class="card hoverable col s12 m12 l8 offset-l2">
      <form class="login-form">
        <div class="card-content center-align">
          <p>Inicio de Sesión</p>
        </div>
        <div class="input-field col s12">
          <i class="material-icons prefix">mail_outline</i>
          <input class="validate" id="email" type="email" required>
          <label for="email" data-error="wrong" data-success="right">Email</label>
        </div>
        <div class="input-field col s12">
          <i class="material-icons prefix">lock_outline</i>
          <input id="password" type="password" required>
          <label for="password">Password</label>
        </div>
        <button class="btn waves-effect waves-light blue accent-2 col s12 l10 offset-l1" type="submit" name="action">INICIAR SESIÓN</button>
      </form>
      <div class="input-field col s12">
        <a routerLink="/registrarse" class="register-btn btn col s12 l10 offset-l1">REGISTRARSE</a>
      </div>
    </div>
  </div>
</div>
