<div class="container">
  <nav>
    <div class="nav-wrapper">
      <div class="col s12">
        <a routerLink="/" class="breadcrumb">Inicio</a>
        <a class="breadcrumb"><b>Mi Cuenta</b></a>
      </div>
    </div>
  </nav>
  <div class="row">
    <div *ngIf="auth.user | async as user" class="col s6 l8">
      <p class="entry-msg">Hola <b>{{user.displayName}}</b> !</p>
    </div>
    <div class="col s6 l4">
      <a (click)="signOut()" class="red lighten-1 waves-effect waves-light btn-large logout-btn"><i
          class="material-icons left">exit_to_app</i>Cerrar Sesión</a>
    </div>
  </div>
  <div class="card-content">
    <p class="mod-title">Modifica aquí tu nombre de perfil.</p>
    <div class="row">
      <form class="col s12" [formGroup]="form">
        <div class="row">
          <div class="input-field col s12">
            <input formControlName="name" name="name" id="first_name" type="text" class="validate">
            <label *ngIf="auth.user | async as user" for="first_name"><b>{{user.displayName}}</b></label>
          </div>
        </div>
        <button (click)="saveChanges()" class="btn-large waves-effect waves-light blue darken-2 hoverable col l3 s10" name="action">Guardar Cambios
          <i class="material-icons right">system_update_alt</i>
      </button>
      </form>
    </div>

  </div>
</div>
